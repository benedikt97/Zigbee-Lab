- name: Install required system packages
  become: true
  apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - raspberrypi-kernel
      - raspberrypi-kernel-headers
    state: latest
    update_cache: true

