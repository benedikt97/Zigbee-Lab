  server: mqtt://mosquitto:1883
frontend:
  port: 8080
  host: 0.0.0.0
  url: https://z2m.local
serial:
  port: /dev/ttyAMA0
advanced:
  baudrate: 115200
  rtscts: false
  log_syslog:
